  <div class="container form--hidden my-5" id='reg'>
    <form class="d-flex text-light flex-column justify-content-center align-items-center w-50" action="form"
      id='userreg'>
      <h1>register</h1>
      <div class="frominputgroup">
        <p>fullname</p>
        <input type="text" class="form-control" id='fname' placeholder="Username" aria-label="Username"
          aria-describedby="basic-addon1">
          <div class="error" id='f-error'></div>
      </div>
      <div class="frominputgroup">
        <p>phonenumber</p>
        <input type="tel" id='p-num'class="form-control" placeholder="phonenumber" aria-label="Username"
          aria-describedby="basic-addon1">
          <div class="error" id='t-error'></div>
      </div>
      <div class="forminputgroup">
        <p>email</p>
        <input type="email"id='email' class="form-control" placeholder="email" aria-label="Username"
          aria-describedby="basic-addon1">
          <div class="error" id='e-error'></div>
      </div>
      <a href="" id="linksing"> <button class="btn bg-warning my-2" type="submit">register</button></a>

    </form>
  </div>
  <div class="container form--hidden my-5 " id='login'>
    <form class="d-flex text-light flex-column justify-content-center align-items-center w-50" action="form"
      id='usesin'>
      <h1>sign in</h1>
      <div class="frominputgroup">
        <p>email</p>
        <input type="email" id='e-mail' class="form-control" placeholder="email" aria-label="Username"
          aria-describedby="basic-addon1">
          <div class="errors" id='emailerror'></div>
      </div>
      <div class="forminputgroup">
        <p>new password</p>
        <input type="password" id='p-word'class="form-control" placeholder="newpassword" aria-label="Username"
          aria-describedby="basic-addon1">
          <div class="errors" id='p-error'></div>
      </div>
      <a href="" id="linktocart"><button class="btn bg-warning my-2" type="submit">sign in</button></a>

    </form>

   <div  class='form--hidden  '  id="add">

        <p>item name</p>
        <input type="text" class="form-control" id='title' placeholder="itemname" aria-label="Username"
